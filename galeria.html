<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Escuela de Cocina</title>
  </head>

  <body>
    <header class="header py-5">
      <!-- Top Navbar -->
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div id="logo" class="col-md-4 col-8 mb-4 mb-md-0">
            <a class="navbar-brand" href="index.html">
              <img src="img/logo.svg" class="img-fluid" />
            </a>
          </div>
          <!-- logo -->
          <div id="menu" class="col-md-8">
            <nav
              class="navbar navbar-expand-md navbar-light justify-content-center"
            >
              <button
                class="navbar-toggler mb-4"
                data-toggle="collapse"
                data-target="#mainNavbar"
              >
                <!-- responsive menu -->
                <span class="navbar-toggler-icon"></span>
              </button>
              <div
                id="mainNavbar"
                class="collapse navbar-collapse justify-content-center justify-content-lg-end text-center text-uppercase"
              >
                <a href="nosotros.html" class="nav-link">Nosotros</a>
                <a href="blog.html" class="nav-link">Blog</a>
                <a href="clases.html" class="nav-link">Clases</a>
                <a href="galeria.html" class="nav-link">Galería</a>
                <a href="contacto.html" class="nav-link">Contacto</a>
              </div>
              <!-- mainNavbar -->
            </nav>
            <!-- navbar -->
          </div>
          <!-- menu -->
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </header>

    <main class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          <h2 class="divider text-center mb-5">
            Galería
          </h2>
          <div class="card-columns">
            <!-- card-columns make the content ordered from top to bottom and left to right with column css properties-->
            <div class="card">
              <a href="#" data-toggle="modal" data-target="#imagen1">
                <img src="img/clase1.jpg" alt="clase 1" class="img-fluid" />
              </a>
              <div
                id="imagen1"
                class="modal fade"
                tabindex="-1"
                role="dialog"
                aria-hidden="true"
              >
                <div class="modal-dialog modal-dialog-centered modal-lg">
                  <div class="modal-content">
                    <img src="img/1.jpg" alt="imagen 1" class="img-fluid" />
                  </div>
                  <!-- modal-content -->
                </div>
                <!-- modal-dialog -->
              </div>
              <!-- imagen1 -->
            </div>
            <!-- card -->
          </div>
          <!-- card-columns -->
        </div>
        <!-- galería col-md-10 -->
      </div>
      <!-- row -->
    </main>
    <!-- galeria main container -->

    <footer class="footer p-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <nav
              class="nav text-uppercase d-flex flex-column flex-md-row text-center text-md-left"
            >
              <a href="nosotros.html" class="nav-link">Nosotros</a>
              <a href="blog.html" class="nav-link">Blog</a>
              <a href="clases.html" class="nav-link">Clases</a>
              <a href="galeria.html" class="nav-link">Galería</a>
              <a href="contacto.html" class="nav-link">Contacto</a>
            </nav>
          </div>
          <!-- col-md-6 -->
          <div class="col-md-6">
            <p class="text-center text-md-right mt-4 mt-md-0 copyright">
              Todos los derechos reservados
            </p>
          </div>
          <!-- col-md-6 -->
        </div>
        <!-- row -->
      </div>
      <!-- container -->
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
